<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret café</title>

</head>
<body>
<nav>
    <div>
        <a href="index.html">Hjem</a>
        <a href="opret.html">Ny bruger</a>
        <a href="new-cafe.html">Ny Cafe</a>
    </div>
</nav>

<div class="imgcontainer">
</div>

<div class="container">

    <div class="cafeName">
        <label><b>Café navn</b></label>
        <input id="cafeName" type="text" placeholder="Skriv navnet på din cafe" name="cafeName" required>
    </div>
    <div id="choosePrice">
        <label for="pris">Vælg pris kategori:</label>
        <select name="pris" id="pris">
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
        </select>
    </div>
    <div id="cafeStørrelseDiv">
        <label for="cafeStørrelse">Vælg café størrelse:</label>
        <select name="cafeStørrelse" id="cafeStørrelse">
            <option value="1">Lille</option>
            <option value="2">Mellem</option>
            <option value="3">Stor</option>
        </select>
    </div>
    <div id="musicDiv">
        <label for="cafeMusic">Musik:</label>
        <select name="cafeMusic" id="cafeMusic">
            <option value="1">Ja</option>
            <option value="0">Nej</option>
        </select>
    </div>
    <div id="wifiDiv">
        <label for="cafeWifi">Wifi:</label>
        <select name="cafeWifi" id="cafeWifi">
            <option value="1">Ja</option>
            <option value="0">Nej</option>
        </select>
    </div>
    <div id="discountCreateDiv">
        <label for="cafeDiscountCreate">Café med studierabat:</label>
        <select name="cafeDiscountCreate" id="cafeDiscountCreate">
            <option value="1">Ja</option>
            <option value="0">Nej</option>
        </select>
    </div>
    <div id="newlat">
        <label for="lat">lat:</label>
        <select name="lat" id="lat">
            <option value="55.691509">1</option>
            <option value="55.691509">2</option>
        </select>
    </div>
    <div id="newlng">
        <label for="lng">lng:</label>
        <select name="lng" id="lng">
            <option value="12.555130">1</option>
            <option value="12.555130">2</option>
        </select>
    </div>

</div>

<button id="createCafé">Opret Café</button>

<script src=newCafe.js></script>
</body>
</html>
